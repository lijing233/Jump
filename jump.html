<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Jump</title>
	<meta name="viewport" content="width=device-width, maximum-scale=1, user-scalable=no">
	<link rel="shortcut icon" href="./favicon.ico">
	<link rel="stylesheet" href="src/css/jump.css">
</head>
<body>
	<div class="user-block">
		<div class="p1 active" id="p1"></div>
		<div class="p2" id="p2"></div>
	</div>
  <div class="mask">
    <div class="content">
      <div class="score-container">
				<!-- <p class="winner-text"></p> -->
				<p class="winner-text2"></p>
				<p class="title">本次得分</p>
	    	<p class="score">0</p>
				<p>历史最高: <span class="record">0</span></p>
	    </div>
	  	<button class="restart">
	  		重新开始
	  	</button>
			<div class="restartText">等待房主开始...</div>
    </div>
  </div>
	<div class="mask2">
		<div class="starttitle">Let's Jump!</div>
		<div class="p2starttext">等待房主开始...</div>
		<button class="start">
			开始
		</button>
	</div>
  <div class="info">
    <h3>Jump</h3>
    Created By <a class="author" href="https://luosijie.github.io/" target="_blank">Jesse Luo</a> and <a class="author" href="https://xmoyking.github.io/" target="_blank">xmoyKing</a>
    <div class="score-gaming">
      得分：<span class="score-current">0</span>
    </div>
  </div>

	<script src="libs/three.min.js"></script>
	<script src="src/js/tweenjs.min.js"></script>
	<script src="src/js/canvas.texture.js"></script>
	<script src="src/js/game.js"></script>
	<script src="src/js/main.js"></script>
</body>
</html>
